spring.datasource.url=jdbc:h2:mem:store_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.placeholders.uuid_fn=RANDOM_UUID()
spring.sql.init.mode=never
spring.cache.type=simple
spring.jwt.secret=TestSecretKeyForJwt1234567890!!
spring.jwt.access-expiration=900
spring.jwt.refresh-expiration=604800
spring.jwt.guest-expiration=3600

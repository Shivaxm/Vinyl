## Local profile: zero-setup mode (no Docker required)
## Run with: ./mvnw spring-boot:run -Dspring-boot.run.profiles=local

spring.datasource.url=jdbc:h2:mem:store_local;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.placeholders.uuid_fn=RANDOM_UUID()

spring.cache.type=simple
spring.data.redis.url=redis://localhost:6379

# OWASP A02: do not hardcode signing secrets; provide via environment/.env.
spring.jwt.secret=${JWT_SECRET}
spring.jwt.access-expiration=900
spring.jwt.refresh-expiration=604800
spring.jwt.guest-expiration=3600

app.cookies.secure=false

# Stripe disabled by default for local profile unless env vars are provided.
stripe.secretKey=${STRIPE_SECRET_KEY:}
stripe.webhookSecretKey=${STRIPE_WEBHOOK_SECRET_KEY:}
